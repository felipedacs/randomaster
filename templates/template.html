<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RandoMaster</title>
    <link rel="icon" href="{{ url_for('static', filename='ico.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='socialmedia.css') }}">
</head>
<body>
    <script src="{{url_for('static', filename='jquery.js')}}"></script>
    <br>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul id="messages" class="list-unstyled">
            {% for message in messages %}
            <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <div class="alert alert-dismissible alert-info">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <div class="socialmedia-div"><a href="https://github.com/felipedacs" target="_blank" title="Github account"><i class="fab fa-github fa-lg" aria-hidden="true"></i></a> <a href="https://felipedacs.github.io" target="_blank" title="Portfolio on github"><i class="fab fa-github-alt fa-lg" aria-hidden="true"></i></a> <a href="https://dacs.work" target="_blank" title="Website"><i class="far fa-lightbulb fa-lg"></i></a> <a href="https://felipedacs.itch.io/" target="_blank" title="Itch account"><i class="fas fa-gamepad fa-lg" aria-hidden="true"></i></a> <a href="https://linkedin.com/in/felipedacs/" target="_blank"  title="Linkedin account"><i class="fab fa-linkedin fa-lg" aria-hidden="true"></i></a> <a href="mailto:felipe.dacs@gmail.com?Subject=contact from projects on github" target="_top" title="Email: felipe.dacs@gmail.com"><i class="far fa-envelope fa-lg" aria-hidden="true" ></i></a> <a href="https://www.google.com.br/maps/place/Porto+Alegre,+RS/@-30.1087957,-51.3172272,11z/data=!3m1!4b1!4m5!3m4!1s0x95199cd2566acb1d:0x603111a89f87e91f!8m2!3d-30.0346471!4d-51.2176584" target="_blank" title="My country is Porto Alegre/RS Brazil"><i class="fas fa-map-marker-alt fa-lg" aria-hidden="true"></i></a></div>
        </div>
        {% block conteudo %}{% endblock %}
        <div class="form-group" style="text-align: right;">
            <a href="http://felipedacs.pythonanywhere.com" >Home</a>
        </div>
    </div>
    <script src="{{url_for('static', filename='fontawesome-all.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
</body>
</html>
